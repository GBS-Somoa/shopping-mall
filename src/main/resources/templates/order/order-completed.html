<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SSAG 쇼핑몰 - 주문완료</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        html {
            font-size: 50px;
        }
        body {
            width: 100%;
        }
    </style>
</head>

<body>
    <header class="flex p-2 items-center justify-between space-x-3 shadow w-full h-12">
        <div class="flex items-center space-x-3">
            <a href="#" onclick="goBack()">
                <img th:src="@{/images/back_icon.png}" alt="" class="w-2">
            </a>
            <img th:src="@{/images/SSAG.COM.png}" alt="shoppingmall_logo" class="w-28 h-4">
        </div>
        <div class="flex space-x-1">
            <img th:src="@{/images/home_icon.png}" alt="" class="w-5">
            <img th:src="@{/images/shoppingcart_icon.png}" alt="" class="w-5">
        </div>

    </header>
    <h1 class="text-2xl font-bold text-center my-4">주문 완료</h1>
    <hr>
    <div th:object="${order}" class="text-center my-3">
        <h3>주문이 정상적으로 완료 되었습니다.</h3>
        <div class="my-4">
            주문번호 :
            <span th:text="*{id}" class="mx-3 text-red-500"></span>
        </div>
        <hr>
        <div class="m-3 text-start">
            <div class="font-bold text-lg my-3">배송정보</div>
            <div class="flex text-gray-500 justify-between">
                받는 분
                <div class="w-3/4 text-black">
                    <span th:text="*{recipientName}">
                    </span>
                        /
                    <span th:text="*{recipientContact}">
                    </span>
                </div>
            </div>

            <div class="flex text-gray-500 justify-between">
                배송지
                <div class="w-3/4 text-black" th:text="*{deliveryAddress}">
                </div>
            </div>
        </div>
        <hr>
        <div>

        </div>
        <div class="m-3 flex text-lg text-red-500 font-bold justify-between items-center">
            결제금액
            <p class="text-red-500 font-bold my-2"><span th:text="*{#numbers.formatDecimal(paymentAmount, 0, 'COMMA', 0, 'POINT')}" class="text-red-500 font-bold"></span>원</p>
        </div>
        <hr>
        <div class="m-3 text-start">
            <div class="font-bold my-3">결제수단</div>
            <div class="flex justify-between items-center">
                카드결제(싸피카드)
                <p class="font-bold my-2"><span th:text="*{#numbers.formatDecimal(paymentAmount, 0, 'COMMA', 0, 'POINT')}" class="font-bold"></span>원</p>
            </div>
        </div>
        <hr>
    </div>
    <a href="/home"><img th:src="@{/images/goHomeButton.png}" alt="" class="mx-auto m-4 w-28"></a>
</body>
</html>

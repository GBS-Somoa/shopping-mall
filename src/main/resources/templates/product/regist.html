<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>상품 등록</h1>
<form th:object="${productRegisterForm}" method="post">
    <div>
        <label for="name">상품명</label>
        <input type="text" id="name" th:field="*{name}"
               placeholder="">
    </div>
    <div>
        <label for="price">가격</label>
        <input type="number" id="price" th:field="*{price}"
               placeholder="">
    </div>
    <div>
        <label for="imageUrl">이미지</label>
        <input type="text" id="imageUrl" th:field="*{imageUrl}"
               placeholder="">
    </div>
    <div>
        <label for="barcode">바코드</label>
        <input type="text" id="barcode" th:field="*{barcode}"
               placeholder="">
    </div>
    <button type="submit">Submit</button>
</form>

</body>
</html>

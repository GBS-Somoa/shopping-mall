<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>SSAG 쇼핑몰 - 상품관리(상세)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        html {
            font-size: 50px;
        }
        body {
            width: 100%;
        }
    </style>
</head>
<body>
<a href="/products/manage" class="block mt-3 text-center text-lg font-bold text-indigo-600">상품 목록으로 가기</a>
    <form th:object="${product}" method="post" class="max-w-md mx-auto my-8 p-6 bg-white rounded-lg">
        <div class="mb-4">
            <label for="name" class="block mb-1 text-sm font-medium text-gray-700">상품명</label>
            <input type="text" id="name" th:field="*{name}" class="w-full px-4 py-2 border rounded-lg shadow-sm focus:outline-none focus:border-indigo-500" placeholder="" readonly>
        </div>
        <div class="mb-4">
            <label for="price" class="block mb-1 text-sm font-medium text-gray-700">가격</label>
            <input type="number" id="price" th:field="*{price}" class="w-full px-4 py-2 border rounded-lg shadow-sm focus:outline-none focus:border-indigo-500" placeholder="" readonly>
        </div>
        <div class="mb-4">
            <label for="imageUrl" class="block mb-1 text-sm font-medium text-gray-700">이미지</label>
            <img th:if="*{imageUrl}" th:src="*{imageUrl}" alt="productImage" class="w-full">
        </div>

        <div class="mb-4">
            <label for="rating" class="block mb-1 text-sm font-medium text-gray-700">평점</label>
            <input type="text" id="rating" th:field="*{rating}" class="w-full px-4 py-2 border rounded-lg shadow-sm focus:outline-none focus:border-indigo-500" placeholder="" readonly>
        </div>
        <div class="mb-4">
            <label for="reviewCount" class="block mb-1 text-sm font-medium text-gray-700">리뷰 수</label>
            <input type="text" id="reviewCount" th:field="*{reviewCount}" class="w-full px-4 py-2 border rounded-lg shadow-sm focus:outline-none focus:border-indigo-500" placeholder="" readonly>
        </div>
        <div class="mb-4">
            <label for="barcode" class="block mb-1 text-sm font-medium text-gray-700">바코드</label>
            <input type="text" id="barcode" th:field="*{barcode}" class="w-full px-4 py-2 border rounded-lg shadow-sm focus:outline-none focus:border-indigo-500" placeholder="" readonly>
        </div>
        <div class="mb-4">
            <img th:if="*{imageUrl}" th:src="*{imageUrl}" alt="productImage" class="w-full">
        </div>
    </form>

</body>
</html>

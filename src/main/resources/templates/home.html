<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>소모아 - 쇼핑몰 테스팅 앱</title>

</head>
<style>
    html {
        font-size: 50px;
    }
</style>
<body>

<header class="flex p-2 items-center justify-start space-x-3 shadow shadow-sm w-full h-12">

    </a>

    <a href="/products/manage" class="block border border-3 bg-blue-400 text-center font-bold rounded-lg flex items-center justify-center w-full py-10">

    <a href="/orders" class="block border border-3 bg-yellow-400 text-center font-bold rounded-lg flex items-center justify-center w-full py-10">
